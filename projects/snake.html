    <div class="nav-wrapper">
      <div class="left-side">
        <div class="nav-links"><a href="..\index.html"> Home </a></div>
        <div class="nav-links"><a href="..\aboutme.html"> About Me </a></div>

  <body >
    <div class="snake-heading">
      <h1>Snake</h1>
    </div>

    <div class="snake-body">
      <div id='game-board'></div>
    </div>

    <div class='snake-scoreboard'>
      <div class="scoreboard-score">Score: <p id=scoreboard-score></p></div>
      <div class="scoreboard-highscore">High Score: <p id=scoreboard-highscore></p></div>
    </div>

    <div class="snake-start-directions">
      <p>Press Arrow Key To Start</p>
    </div>
  
    <div class="snake-restart">
      <div class='lost-message'>You Lost</div>
      <div class="restart-scores">
        <div id='score'></div>
        <div id='highscore'></div>
      </div>
      <button id='snake-restart-btn' type='button'>Play Again</button>
    </div>
  </body>


  <script type='module'>
    
    import {update as updateSnake, draw as drawSnake, snakeSpeed, getSnakeHead, snakeIntersection} from './snake-external-JS/snake.js'
    import {update as updateFood, draw as drawFood} from './snake-external-JS/food.js'
    import {outsideGrid} from './snake-external-JS/grid.js'
    

    let lastRenderTime=0
    let gameOver=false
    const gameBoard=document.getElementById('game-board')
    const restartMessage=document.getElementsByClassName('snake-restart')[0]
    const score= document.getElementById('score')
    const highscore=document.getElementById('highscore')
    const restartBtn=document.getElementById('snake-restart-btn')

    restartBtn.addEventListener('click', () => {
      restartMessage.style.display='none'
      window.requestAnimationFrame(main)
    })


    function main(currentTime) {
      if (gameOver) {
        score.innerText='Score: 5'
        highscore.innerText='High Score: 10'
        restartMessage.style.display='flex'
        return
      }


      window.requestAnimationFrame(main)
      const secondsSinceLastRender=(currentTime-lastRenderTime)/1000
      if (secondsSinceLastRender < 1 / snakeSpeed) return

      lastRenderTime=currentTime

      update()
      draw()

    }

    window.requestAnimationFrame(main)

    
    function update() {
      updateSnake()
      updateFood()
      checkDeath()
    }

    function draw() {
      gameBoard.innerHTML=''
      drawSnake(gameBoard)
      drawFood(gameBoard)
    }

    function checkDeath() {
      gameOver= outsideGrid(getSnakeHead()) || snakeIntersection()
    }

  </script>

</html>
