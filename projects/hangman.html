    <title>Hangman</title>

      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="..\style.css" />
    <script src="..\main.js"></script>
  </head>

      <div class="nav-wrapper">
        <div class="left-side">
          <div class="nav-links"><a href="..\index.html"> Home </a></div>
          <div class="nav-links"><a href="..\aboutme.html"> About Me </a></div>
          <div class="nav-links"><a href="..\contact.html"> Contact </a></div>

  <body>
    <div class="container">

      <div class="hangman-heading">
        <h1>Hangman</h1>
      </div>

      <div class="hangman-playerbtns">
        <button 
          onclick="oneplayerselect()"
          class='hangman-1player' 
          type='button'
          name='singleplayer'
          >
          1 Player
        </button>

        <button 
          class="hangman-2players"
          type="button"
          name="doubleplayers">
          2 Players
        </button>
      </div>

      <div class="hangman-choosecategory">
        Choose a Category
      </div>

      <div class="hangman-categoriescontainer">
        <div class="hangman-categories">

          <div class="hangman-moviebtndiv">
            <button
              class="hangman-moviebtn"
              type="button"
              onclick="movieselect()">
              Movies
            </button>
          </div>

          <div class="hangman-bookbtndiv">
            <button
              class="hangman-bookbtn"
              type="button"
              onclick="bookselect()">
              Books
            </button>
          </div>  

          <div class="hangman-songbtndiv">
            <button
              class="hangman-songbtn"
              type="button"
              onclick="songselect()">
              Songs
            </button>
          </div>

          <div class="hangman-phrasebtndiv">
            <button
              class="hangman-phrasebtn"
              type="button"
              onclick="phraseselect()">
              Phrases
            </button>
          </div>  

        </div>
      </div>

      <div class="hangman-instructions">
        <div class="hangman-movieinstructions">
          Try to guess the movie title 
        </div>
        <div class="hangman-bookinstructions">
          Try to guess the book title 
        </div>
        <div class="hangman-songinstructions">
          Try to guess the song name 
        </div>
        <div class="hangman-phraseinstructions">
          Try to guess the common phrase 
        </div>
      </div>

    </div>
    <script src=".\hangman.js"></script>
  </body>
</html>
